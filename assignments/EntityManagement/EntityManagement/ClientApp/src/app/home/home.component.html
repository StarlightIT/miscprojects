<h1>Entity Management</h1>
<div class="row">
  <div class="col-5">
    <input class="form-control" type="file" (change)="onChange($event)">
  </div>
  <div class="col-1">
    <button (click)="onUpload()" class="btn btn-primary">Upload</button>
  </div>
  <div class="col-1">
    <button (click)="reload()" class="btn btn-secondary">Reload</button>
  </div>
</div>

<div #diagram></div>
